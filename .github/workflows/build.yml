name: Build Paperback
on:
  push:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Cache VCPKG packages
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/bin/downloads
          vcpkg/bin/packages
          vcpkg/bin/buildtrees
          build/vcpkg_installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-
    - name: Install CMake, Ninja, and Pandoc
      run: |
        choco install cmake ninja pandoc -y
    - name: Install Gettext via MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          gettext
          mingw-w64-ucrt-x86_64-gettext-tools
    - name: Configure CMake
      run: |
        if (-not (Test-Path build)) {
          New-Item -ItemType Directory -Path build
        }
        cd build
        $env:PATH = "$env:PATH;C:\msys64\ucrt64\bin;C:\msys64\usr\bin"
        cmake .. -GNinja `
          -DGettext_ROOT=C:/msys64 `
          -DGETTEXT_MSGFMT_EXECUTABLE=C:/msys64/usr/bin/msgfmt.exe `
          -DGETTEXT_XGETTEXT_EXECUTABLE=C:/msys64/usr/bin/xgettext.exe `
          -DGETTEXT_MSGMERGE_EXECUTABLE=C:/msys64/usr/bin/msgmerge.exe
    - name: Build
      run: |
        cd build
        $env:PATH = "$env:PATH;C:\msys64\ucrt64\bin;C:\msys64\usr\bin"
        cmake --build . --target release
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: paperback-windows
        path: |
          build/paperback.zip
          build/paperback_setup.exe
        retention-days: 30

  build-linux-flatpak:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Generate cargo sources for Flatpak
      run: |
        pip install aiohttp tomlkit
        curl -sSL https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/master/cargo/flatpak-cargo-generator.py -o flatpak-cargo-generator.py
        python3 flatpak-cargo-generator.py lib/Cargo.lock -o cargo-sources.json
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: paperback.flatpak
        manifest-path: io.github.trypsynth.Paperback.yaml
        cache-key: flatpak-builder-${{ github.sha }}

  release:
    needs: [build-windows, build-linux-flatpak]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: paperback-windows
        path: windows-build
    - name: Download Linux Flatpak
      uses: actions/download-artifact@v4
      with:
        name: paperback-x86_64.flatpak
        path: linux-build
    - name: Get latest tag reachable from HEAD
      id: get_tag
      shell: bash
      run: |
        git fetch --tags
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        echo "tag=$TAG" >> $GITHUB_OUTPUT
    - name: Generate release notes
      id: release_notes
      shell: bash
      run: |
        PREV_TAG="${{ steps.get_tag.outputs.tag }}"
        if [ -z "$PREV_TAG" ]; then
          COMMITS=$(git log -1 --pretty=format:"- %h: %s" HEAD)
        else
          COMMITS=$(git log --pretty=format:"- %h: %s" "$PREV_TAG"..HEAD)
        fi
        COMMITS="${COMMITS//'%'/'%25'}"
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: Create or update latest release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Development Build
        body: |
          ## Commits since last release
          ${{ steps.release_notes.outputs.commits }}
        files: |
          windows-build/paperback.zip
          windows-build/paperback_setup.exe
          linux-build/paperback.flatpak
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
