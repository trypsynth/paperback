name: Build Paperback
on:
  push:
    branches:
      - master
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Install CMake, Ninja, and Pandoc
      run: |
        choco install cmake ninja pandoc -y
    - name: Install Gettext via MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          gettext
          mingw-w64-ucrt-x86_64-gettext-tools
    - name: Build
      run: |
        cargo release
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: paperback-build
        path: |
          target/release/paperback.zip
          target/release/paperback_setup.exe
        retention-days: 30
    - name: Get latest tag reachable from HEAD
      id: get_tag
      shell: bash
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        echo "tag=$TAG" >> $GITHUB_OUTPUT
    - name: Generate release notes
      id: release_notes
      shell: bash
      run: |
        PREV_TAG="${{ steps.get_tag.outputs.tag }}"
        if [ -z "$PREV_TAG" ]; then
          COMMITS=$(git log -1 --pretty=format:"- %h: %s" HEAD)
        else
          COMMITS=$(git log --pretty=format:"- %h: %s" "$PREV_TAG"..HEAD)
        fi
        COMMITS="${COMMITS//'%'/'%25'}"
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: Create or update latest release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Development Build
        body: |
          ## Commits since last release
          ${{ steps.release_notes.outputs.commits }}
        files: |
          target/release/paperback.zip
          target/release/paperback_setup.exe
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}