[package]
name = "paperback"
description = "An accessible, light-weight, fast ebook and document reader"
version = "0.8.0"
license = "MIT"
repository = "https://github.com/trypsynth/paperback"
edition = "2024"
rust-version = "1.87.0"

[[bin]]
name = "paperback"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.100"
base64 = "0.22.1"
bitflags = "2.10.0"
configparser = "3.1.0"
ego-tree = "0.10.0"
encoding_rs = "0.8.35"
hayro-interpret = "0.5.0"
hayro-syntax = "0.5.0"
kurbo = "0.12.0"
libchm = "0.1.0"
percent-encoding = "2.3.2"
pulldown-cmark = { version = "0.13.0", default-features = false, features = ["html"] }
regex = "1.12.2"
roman = "0.1"
roxmltree = "0.21.1"
scraper = "0.25.0"
serde = { version = "1.0.228", default-features = false, features = ["derive", "std"] }
sha1 = "0.10.6"
ureq = { version = "3.1.4", default-features = false, features = ["json", "rustls"] }
wxdragon = "0.9"
zip = { version = "7.0.0", default-features = false, features = ["deflate"] }

[profile.release]
strip = true
opt-level = "z"
lto = true
panic = "abort"
codegen-units = 1

[build-dependencies]
embed-manifest = "1.5.0"
